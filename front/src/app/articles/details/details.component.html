<app-header></app-header>
<main *ngIf="(article$ | async) as article">
    <img class="backButton" [routerLink]="['/articles/list']" src="/assets/backarrow.png" alt="backButton">
    <h1>{{article.title}}</h1>
    <section class="articleContainer">
        <div class="dateAuteurTopicContainer">
            <span>{{article.topic.createdAt}}</span>
            <span>{{article.user.userName}}</span>
            <span>{{article.topic.name}}</span>
        </div>
        <p>Content: {{article.content}}</p>
        <hr/>
    </section>
    <hr style="max-width: 1280px;"/>
    <section *ngIf="comments?.length" class="commentsHistoryContainer">
        <h3>Commentaires</h3>
        <article *ngFor="let comment of comments" class="commentContainer">
            <span>{{comment.user.userName}}</span>
            <div class="comment">{{comment.content}}</div>
        </article>
    </section>
    <section class="newCommentContainer">
        <textarea placeholder="Ã‰crivez ici votre commentaire" #commentTextarea></textarea>
        <img src="/assets/sendicon.png" (click)="onSendNewComment()" alt="send icon">
    </section>
</main>
