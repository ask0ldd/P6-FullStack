<header>
    <a href="/articles/list"><img class="logo" src="assets/logo.png" alt="logo"/></a>
    <nav>
        <ul *ngIf="showNav">
            <li>
                <a [routerLink]="['/articles/list']" routerLinkActive="active-link">Articles</a>
            </li>
            <li>
                <a [routerLink]="['/themes']" routerLinkActive="active-link">Themes</a>
            </li>
            <li>
                <a style="display:block; height:48px; width: 48px; flex-shrink: 0;" href="/profile" routerLinkActive="active-link">
                    <img [src]="isProfileActive ? 'assets/profilepicactive.png' : 'assets/profilepic.png'" routerLink="/profile" routerLinkActive="active-link" alt="profile icon"/>
                </a>
            </li>
        </ul>
        <img role="button" (click)="toggleMenu()" src="assets/burger.png" class="burger" alt="open menu icon"/>
    </nav>
</header>
